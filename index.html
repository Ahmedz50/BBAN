<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>توليد رقم الحساب المحلي</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
  *{
    font-family: 'Rubik', sans-serif;
  }
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://wallpapers.com/images/high/topographic-black-trippy-zos4gdmivfplgkcm.webp') no-repeat center center fixed;
  background-size: cover;
  opacity: .03; /* Control opacity here */
  z-index: -1; /* Make sure it stays behind the content */
  pointer-events: none; /* So it doesn't block clicks */
}
    .selected {
      transform: scale(1.05);
      border: 3px solid #EBEBDF;
      outline: 3px solid #191265;
    }
    input{
      outline: none;
    }
    #whatsappButton{
      transition: all .3s ease;
    }
    .container{
      overflow: hidden;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }
    .head{
      position: relative;
    }
    .head::before{
      content: "";
      background-color: #191265;
      width: 24px;
      height: 100%;
      position: absolute;
      left: -24px;
      top: 0px;
    }
    .head::after{
      content: "";
      background-color: #191265;
      width: 24px;
      height: 100%;
      position: absolute;
      left: 100%;
      top: 0px;
    }
    #accountNumber:focus{
      outline: 2px solid #191265;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="container max-w-md w-full px-6 pb-6 space-y-5 text-center bg-white rounded-xl">
    <h1 class="head w-full text-xl py-6 text-white font-bold bg-[#191265]">توليد رقم الحساب المحلي BBAN</h1><p class="text-sm text-gray-700">أدخل رقم الحساب واختَر البنك</p>

<input id="accountNumber" type="text" placeholder="ادخل رقم الحساب" class="w-full p-2 rounded border border-gray-300 text-black" />

<div class="flex justify-between items-center gap-2">
  <input type="radio" name="option" id="opt1" value="1" class="hidden">
  <label for="opt1" class="cursor-pointer transition-all rounded overflow-hidden w-1/3">
    <img src="https://i.postimg.cc/3rSRhgTw/images.webp" alt="بنكك" class="rounded option-img" />
  </label>

  <input type="radio" name="option" id="opt2" value="2" class="hidden">
  <label for="opt2" class="cursor-pointer transition-all rounded overflow-hidden w-1/3">
    <img src="https://i.postimg.cc/HsFkcdjD/1c0131f9c8b7a9a712137d4b17c4d59b-icon.webp" alt="فوري" class="rounded option-img" />
  </label>

  <input type="radio" name="option" id="opt3" value="3" class="hidden">
  <label for="opt3" class="cursor-pointer transition-all rounded overflow-hidden w-1/3">
    <img src="https://i.postimg.cc/XYDcyZdN/20250424-090146.webp" alt="اوكاش" class="rounded option-img" />
  </label>
</div>

<button id="generateBtn" class="bg-[#191265] hover:bg-[#2d248a] text-white font-bold py-2 px-4 rounded transition-all flex items-center justify-center gap-2 w-full">
  توليد رقم الحساب المحلي
</button>

<div class="relative">
  <input id="result" type="text" readonly class="w-full p-2 text-center rounded border border-gray-300 text-black" />
  <button id="copyBtn" class="absolute right-2 top-2 text-sm bg-[#191265] hover:bg-[#2d248a] text-white px-2 py-1 rounded">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 18H8V7h11v16z"/></svg>
  </button>
</div>

<div id="message" class="text-sm text-green-600 hidden">تم النسخ إلى الحافظة</div>
<div id="error" class="text-sm text-red-500 hidden"></div>

  </div> 
  <a href="https://wa.me/249998039517?text=سلام%20عليكم%2C%0Aبقترح%20ليك" target="_blank"
   id="whatsappButton"
   class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-[#25D366] hover:bg-[#1ebe5d] text-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2 text-sm font-bold transition-all">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
    <path d="M20.52 3.48A11.78 11.78 0 0012.01 0C5.38 0 .02 5.37.02 12c0 2.1.55 4.13 1.6 5.93L0 24l6.25-1.63a11.97 11.97 0 005.75 1.47h.01c6.63 0 12-5.37 12-12 0-3.2-1.25-6.21-3.49-8.36zM12.01 22a9.94 9.94 0 01-5.11-1.4l-.37-.22-3.7.97.99-3.61-.24-.37a9.96 9.96 0 01-1.53-5.33c0-5.51 4.49-10 10-10 2.66 0 5.17 1.04 7.06 2.93a9.9 9.9 0 012.93 7.07c0 5.51-4.49 10-10 10zm5.32-7.48c-.29-.15-1.72-.85-1.99-.95-.27-.1-.47-.15-.66.14-.19.29-.76.94-.93 1.14-.17.19-.34.22-.63.07-.29-.15-1.23-.46-2.35-1.46-.87-.78-1.46-1.74-1.63-2.03-.17-.29-.02-.45.13-.59.13-.13.29-.34.44-.51.15-.17.2-.29.3-.48.1-.19.05-.36-.02-.51-.07-.15-.66-1.6-.9-2.2-.24-.58-.48-.5-.66-.5h-.56c-.19 0-.5.07-.76.36s-1 1-1 2.43 1.03 2.82 1.17 3.01c.15.19 2.02 3.08 4.9 4.3.69.3 1.22.48 1.64.61.69.22 1.31.19 1.8.12.55-.08 1.72-.7 1.96-1.37.24-.66.24-1.23.17-1.37-.07-.14-.26-.21-.55-.36z" />
  </svg>
  <span id="whatsappText">اقترح تحسينات</span>
</a>

<script>
  const messages = ["اقترح تحسينات", "تواصل مع المطور"];
  let index = 0;
  setInterval(() => {
    index = (index + 1) % messages.length;
    document.getElementById("whatsappText").textContent = messages[index];
  }, 2500);
</script>
  <script>
    const radios = document.querySelectorAll('input[name="option"]');
    const labels = document.querySelectorAll('label');
    const resultInput = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');
    const message = document.getElementById('message');
    const error = document.getElementById('error');

    radios.forEach((radio, idx) => {
      radio.addEventListener('change', () => {
        labels.forEach(label => label.classList.remove('selected'));
        labels[idx].classList.add('selected');
      });
    });

    document.getElementById('generateBtn').addEventListener('click', () => {
      const accountNumber = document.getElementById('accountNumber').value.trim();
      const selectedOption = document.querySelector('input[name="option"]:checked');

      error.classList.add('hidden');

      const constraints = {
        account: {
          presence: { allowEmpty: false, message: "يجب إدخال رقم الحساب" },
          length: {
            minimum: 6,
            message: "رقم الحساب يجب أن يكون 6 خانات أو أكثر"
          }
        }
      };

      const validation = validate({ account: accountNumber }, constraints);

      if (validation) {
        error.textContent = validation.account[0];
        error.classList.remove('hidden');
        return;
      }

      if (!selectedOption) {
        error.textContent = "يرجى اختيار البنك";
        error.classList.remove('hidden');
        return;
      }

      let result = "";
      switch (selectedOption.value) {
        case "1": result = `040${accountNumber}0001`; break;
        case "2": result = `02${accountNumber}0001`; break;
        case "3": result = `240${accountNumber}00001`; break;
      }

      resultInput.value = result;
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(resultInput.value).then(() => {
        message.classList.remove('hidden');
        setTimeout(() => message.classList.add('hidden'), 2000);
      });
    });
  </script></body>
</html>
